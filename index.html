<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offene Aufträge – Deutschlandkarte</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <!-- PDF.js -->
  <script src="https://unpkg.com/pdfjs-dist@3.11.174/build/pdf.min.js"></script>
  <script src="https://unpkg.com/pdfjs-dist@3.11.174/build/pdf.worker.min.js"></script>

  <style>
    body { font-family: Arial; margin:0; padding:0; text-align:center; background:#f5f5f5; }
    h1 { background:#2a72d4; color:white; padding:10px; margin:0; }
    #upload-section { margin:10px; }
    #map { width:95%; height:80vh; margin:10px auto; border:2px solid #ccc; border-radius:8px; }
    input, button, select, textarea { font-size:16px; padding:6px; margin:5px; border-radius:6px; border:1px solid #aaa; }
    button { background:#2a72d4; color:white; cursor:pointer; }
    button:hover { background:#1e5cb8; }
  </style>
</head>
<body>
  <h1>Offene Aufträge</h1>

  <div id="upload-section">
    <input type="file" id="pdfInput" accept="application/pdf" />
    <button id="uploadBtn">OK</button>
  </div>

  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <script>
    // Karte initialisieren
    const map = L.map('map').setView([51.1657, 10.4515], 6);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; OpenStreetMap-Mitwirkende'
    }).addTo(map);

    pdfjsLib.GlobalWorkerOptions.workerSrc = "https://unpkg.com/pdfjs-dist@3.11.174/build/pdf.worker.min.js";

    const markerData = []; // Speicher für Marker und ihre Werte

    document.getElementById("uploadBtn").addEventListener("click", async () => {
      const file = document.getElementById("pdfInput").files[0];
      if (!file) { alert("Bitte zuerst eine PDF auswählen!"); return; }

      try {
        const buffer = await file.arrayBuffer();
        const pdf = await pdfjsLib.getDocument({ data: buffer }).promise;

        let text = "";
        for (let i=1; i<=pdf.numPages; i++) {
          const page = await pdf.getPage(i);
          const content = await page.getTextContent();
          text += content.items.map(t => t.str).join(" ") + " ";
        }

        // Lieferadresse & ZRD
        const addressMatch = text.match(/Lieferadresse[:\s]*([A-Za-zÄÖÜäöüß0-9\s,.-]+)/);
        const zrdMatch = text.match(/ZRD\d+/i);
        if (!addressMatch) { alert("Keine Lieferadresse gefunden!"); return; }
        const address = addressMatch[1].trim();
        const zrd = zrdMatch ? zrdMatch[0] : "Keine ZRD gefunden";

        // Grund des Auftrags automatisch
        let grund = "";
        const grundKeywords = ["UVV","Wartung","Reparatur","Prüfung","Austausch"];
        for (const kw of grundKeywords) {
          const regex = new RegExp(`([^.]*${kw}[^.]*)`, "i");
          const match = text.match(regex);
          if (match) { grund = match[1].trim(); break; }
        }

        // Besteller / Ansprechpartner
        let besteller = "";
        let telefon = "";
        let mail = "";
        const bestellerMatch = text.match(/Besteller[:\s]*([A-Za-z\s]+)/i);
        if (bestellerMatch) besteller = bestellerMatch[1].trim();
        const telefonMatch = text.match(/(\+?\d{2,4}[\s/-]?\d{2,4}[\s/-]?\d{3,})/);
        if (telefonMatch) telefon = telefonMatch[1].trim();
        const mailMatch = text.match(/[\w._%+-]+@[\w.-]+\.[A-Za-z]{2,}/);
        if (mailMatch) mail = mailMatch[0].trim();

        // Geo-Koordinaten über Nominatim
        const geoRes = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(address+', Deutschland')}`);
        const geoData = await geoRes.json();
        if (!geoData.length) { alert("Adresse konnte nicht gefunden werden!"); return; }
        const {lat, lon, display_name} = geoData[0];

        // Marker erstellen
        const icon = L.icon({
          iconUrl: "https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-green.png",
          shadowUrl: "https://unpkg.com/leaflet@1.7.1/dist/images/marker-shadow.png",
          iconSize:[25,41], iconAnchor:[12,41], popupAnchor:[1,-34]
        });

        const marker = L.marker([lat,lon],{icon}).addTo(map);

        const popupHTML = `
          <b>${zrd}</b><br>
          <b>Adresse:</b> ${display_name}<br>
          <b>Grund:</b> ${grund}<br>
          <b>Besteller:</b> ${besteller}<br>
          <b>Telefon:</b> ${telefon}<br>
          <b>Mail:</b> ${mail}<br><br>
          <label>Auftragsnummer:</label><br><input id="auftrag-${lat}" type="text"><br>
          <label>Ticketnummer:</label><br><input id="ticket-${lat}" type="text"><br>
          <label>Priorität:</label><br>
          <select id="prio-${lat}">
            <option value="green">Grün</option>
            <option value="orange">Orange</option>
            <option value="red">Rot</option>
          </select><br><br>
          <button id="ok-${lat}">OK</button>
        `;
        marker.bindPopup(popupHTML).openPopup();

        setTimeout(()=>{
          const okBtn = document.getElementById(`ok-${lat}`);
          okBtn?.addEventListener("click",()=>{
            const prio = document.getElementById(`prio-${lat}`).value;
            const auftrag = document.getElementById(`auftrag-${lat}`).value;
            const ticket = document.getElementById(`ticket-${lat}`).value;

            // Markerfarbe ändern
            const newIcon = L.icon({
              iconUrl:`https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-${prio}.png`,
              shadowUrl:"https://unpkg.com/leaflet@1.7.1/dist/images/marker-shadow.png",
              iconSize:[25,41], iconAnchor:[12,41], popupAnchor:[1,-34]
            });
            marker.setIcon(newIcon);

            // Werte speichern im Speicher
            markerData.push({lat, lon, address: display_name, zrd, auftrag, ticket, prio, grund, besteller, telefon, mail});
            marker.closePopup();
            alert("Auftrag gespeichert!");
          });
        },300);

        map.setView([lat,lon],13);

      } catch(err){
        console.error(err);
        alert("Fehler beim Verarbeiten der PDF: "+err.message);
      }
    });
  </script>
</body>
</html>
